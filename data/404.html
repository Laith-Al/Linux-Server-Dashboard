<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error 404: Unable to access Dashboard</title>    
  <link rel="icon" href="data/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 30px 50px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .stat {
      font-size: 1.4em;
      margin: 15px 0;
    }

    .label {
      font-weight: bold;
      color: #aaa;
    }
  </style>
</head>
<body>
    <center>
  <h1>Error 404: Unable to access Dashboard</h1>
  <p style="color: grey; margin-top: -10px; font-size: 1.2em;">Please re-install software!</p>
  </center>
</body>
</html>
